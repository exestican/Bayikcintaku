
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Cinta</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e84393;
    }
    .question {
      margin-top: 30px;
    }
    .question h3 {
      color: #6c3483;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background: #ff7675;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #d63031;
    }
    .result {
      font-weight: bold;
      color: #2d3436;
      margin-top: 20px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>Quiz Cinta Buat Kamu</h1>

  <div class="question">
    <h3>1. Kapan pertama kali kita chat sampai malam?</h3>
    <button onclick="jawab(1, 'a')">Pas ujian PTS</button>
    <button onclick="jawab(1, 'b')">Pas kamu curhatin tugas</button>
    <button onclick="jawab(1, 'c')">Pas aku ngaku suka kamu</button>
  </div>

  <div class="question">
    <h3>2. Apa makanan favorit kamu yang sering aku lupa?</h3>
    <button onclick="jawab(2, 'a')">Bakso</button>
    <button onclick="jawab(2, 'b')">Seblak</button>
    <button onclick="jawab(2, 'c')">Mie ayam</button>
  </div>

  <div class="question">
    <h3>3. Kalau aku jadi Ultraman, kamu mau jadi siapa?</h3>
    <button onclick="jawab(3, 'a')">Monster yang kamu peluk</button>
    <button onclick="jawab(3, 'b')">UltraGirl yang nemenin kamu</button>
    <button onclick="jawab(3, 'c')">Manusia biasa yang kamu lindungi</button>
  </div>

  <div class="result" id="resultBox"></div>

  <script>
    let jawaban = {};

    function jawab(no, val) {
      jawaban[no] = val;
      if (Object.keys(jawaban).length === 3) {
        document.getElementById('resultBox').innerText = "Jawaban kamu manis banget! Kayak kamu yang bikin aku jatuh cinta tiap hari.";
      }
    }
  </script>
</body>
</html>
